<!DOCTYPE html>

<html lang="en">

<head>
    <title>Form 2</title>
</head>

<body>
    <header>
        <h1 style="text-align: center;"> Bicycle stealers</h1>
    </header>

    <main>
        <form>
            <fieldset id="stoolen goods">
                <legend>
                    <h2>Stoolen goods</h2>
                </legend>


                <label for="Date">Date</label><br>
                <input type="date" name="Date" placeholder="date" autofocus><br>


                <label for="time">Hour</label><br>
                <input type="time" name="time"><br>

                <label for="color">Color</label><br>
                <input type="text" name="Color" placeholder="color"><br>

                <label for="price">Price</label><br>
                <input type="number" name="price" placeholder="price"><br>

                <label for="Bicycle type">Bicycle type</label><br>
                <select>
                    <optgroup label="Touring Bicycle">
                        <option value="Señorial">Señorial</option>
                        <option value="Anti-plebeyos">Anti-plebeyos</option>
                        <option value="PorEncimaDelHombro">PorEncimaDelHombro</option>
                    </optgroup>

                    <optgroup label="Mountain">/optgroup>
                        <option value="Gamusinos">Gamusinos</option>
                        <option value="Hueleflores premium">Hueleflores premium</option>
                        <option value="PorEncimaDelHombro">PorEncimaDelHombro</option>
                    </optgroup>

                    <optgroup label="Road Bicycle">
                        <option value="Metroymedio">Metroymedio</option>
                        <option value="3 de la tarde. Fluorescente edition">3 de la tarde. Fluorescente edition</option>
                        <option value="Grupitors">Grupitors</option>
                    </optgroup>

                </select><br>

                <label for="Accesories">Accesories</label><br>
                <select multiple>
                    <option value="Training wheels">Training wheels</option>
                    <option value="Stickers">Stickers</option>
                    <option value="Basket">Basket</option>
                    <option value="Air Pump">Air pump</option>
                    <option value="Bell">Bell</option>
                    <option value="Light">Light</option>
                </select><br>

                <label for="Bicycle brand">Bicycle brand</label>
                <input list="Brands" name="Bicycle brand">
                <datalist id="Bicycle brand">
                    <option value="specialized">
                    <option value="trek">
                    <option value="merida">
                    <option value="scott">
                    <option value="giant">
                    <option value="cube">
                    <option value="lapierre">
                    <option value="orbea">
                    <option value="cannondale">
                    <option value="bmc">
                    <option value="canyon">
                    <option value="look">
                    <option value="protek">
                    <option value="megamo">
                    <option value="pinarello">
                    <option value="bianchi">
                    <option value="bh">
                    <option value="factor">
                    <option value="ghost">
                    <option value="cervelo">
                    <option value="argon">
                </datalist>

            </fieldset>

        </form>
    </main>


</body>

</html>
