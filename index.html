<!DOCTYPE html>

<html lang="en">

<head>
    <title>Form Old people</title>
</head>

<body>
    <header>
        <h1 style="text-align: center;">OldÂ´s people club </h1>
    </header>

    <main>
        <form>
            <fieldset id="the user">
                <legend>
                    <h2>Your personal information</h2>
                </legend>


                <label for="name">Name</label><br>
                <input type="text" name="name" placeholder="Fill here"><br>


                <label for="last name">Last Name</label><br>
                <input type="text" name="last name" placeholder="Fill here"><br>


                Age <br>
                <label for="35-45">35 - 45</label><br>
                <input type="radio" name="age" id="35-45" value="35 - 45"><br>

                <label for="46-55">46 - 55</label><br>
                <input type="radio" name="age" id="46-55" value="46 - 55"><br>

                <label for="56-64">56 - 64</label><br>
                <input type="radio" name="age" id="56-64" value="56 - 64"><br>

                <label for="64-75">64 - 75</label><br>
                <input type="radio" name="age" id="64-75" value="64 - 75"><br>


                <label for="75-84">75 - 84</label><br>
                <input type="radio" name="age" id="75-84" value="75 - 84"><br>


                <label for=">85">85+</label><br>
                <input type="radio" name="age" id=">85" value="85+"><br>


                <!--gender-->
                <label for="gender">Gender</label><br>
                <select>
                    <option value="female">female</option>
                    <option value="male">male</option>
                    <option value="other">other</option>
                </select><br>

                <!--Elder mood-->
                <label for="Elder mood">Elder mood, do you feel elder?</label><br>
                <select>
                    <option value="Yes">yes</option>
                    <option value="No">no</option>
                </select><br>

                <!--Text-->

                <label for="info">Tell us something about you:</label><br>
                <textarea name="info" id="info" rows="8" placeholder="Fill here" maxlength="300"></textarea>

            </fieldset>

            <fieldset id="personal information">
                <legend>
                    <h2>Contact details</h2>
                </legend>

                <label for="Email">Email</label><br>
                <input type="text" name="email" placeholder="Fill here"><br>


                <label for="contact number">Contact number</label><br>
                <input type="text" name="contact number" placeholder="Fill here"><br>
            </fieldset>

            <fieldset id="submit button">
                <input type="submit">
            </fieldset>


        </form>
    </main>


</body>

</html>
